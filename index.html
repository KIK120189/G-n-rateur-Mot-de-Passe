<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de mot de passe ANSSI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input, button {
            font-size: 1rem;
            padding: 0.6rem;
            margin-top: 0.5rem;
            width: 100%;
        }

        button {
            cursor: pointer;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            word-break: break-all;
            background: #eef2f7;
            padding: 0.8rem;
            border-radius: 4px;
        }

        .copy {
            margin-top: 0.5rem;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê G√©n√©rateur de mot de passe s√©curis√©</h1>

    <label for="length">Longueur du mot de passe (minimum 14)</label>
    <input type="number" id="length" value="20" min="14">

    <button onclick="generatePassword()">G√©n√©rer le mot de passe</button>

    <div class="result" id="passwordOutput"></div>

    <button class="copy" id="copyBtn" onclick="copyPassword()" style="display:none;">
        Copier le mot de passe
    </button>

    <div class="footer">
        G√©n√©ration locale ‚Äì Conforme aux recommandations ANSSI
    </div>
</div>

<script>
    function generatePassword() {
        const length = parseInt(document.getElementById("length").value);

        if (isNaN(length) || length < 14) {
            alert("Veuillez choisir une longueur d'au moins 14 caract√®res.");
            return;
        }

        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const digits = "0123456789";
        const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

        const allChars = uppercase + lowercase + digits + symbols;

        let pwdArray = [];
        pwdArray.push(randomChar(uppercase));
        pwdArray.push(randomChar(lowercase));
        pwdArray.push(randomChar(digits));
        pwdArray.push(randomChar(symbols));

        for (let i = pwdArray.length; i < length; i++) {
            pwdArray.push(randomChar(allChars));
        }

        pwdArray = shuffleArray(pwdArray);

        const password = pwdArray.join("");
        document.getElementById("passwordOutput").textContent = password;
        document.getElementById("copyBtn").style.display = "block";
    }

    function randomChar(str) {
        return str.charAt(Math.floor(Math.random() * str.length));
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function copyPassword() {
        const password = document.getElementById("passwordOutput").textContent;
        navigator.clipboard.writeText(password).then(() => {
            alert("Mot de passe copi√© dans le presse-papiers !");
        });
    }
</script>

</body>
</html>
